<!DOCTYPE html>
<html>
	<head>
		<title>Register to SocialB</title>
	</head>
	<body>
		<h1 align="center">Welcome to SocialB</h1><br/>
		<h2 align="center">Register</h2>
	</body>
	<form action="register.do" method="get" name="registerForm" align="center" >
		First Name	: <input type="text" name="fname"/><br/><br/>
		Last Name	: <input type="text" name="lname"/><br/><br/>
		Email		: <input type="email" name="email"/><br/><br/>
		Password	: <input type="password" name="pass"/><br/><br/>
		<input type="submit" value="Register!" onClick="return validateRegister()">
	</form>
	
	<script type="text/javascript" src="validation.js">

	</script>
	
	
</html>
